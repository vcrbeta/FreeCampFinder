{% extends "base.html" %}

{% block title %}Login - FreeCampFinder{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 10px;">
    <h2>Login</h2>
    
    <form method="POST">
        <div style="margin-bottom: 1rem;">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 0.5rem;">
        </div>
        
        <div style="margin-bottom: 1rem;">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 0.5rem;">
        </div>
        
        <button type="submit" style="background: #2a6f97; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 5px;">Login</button>
    </form>
    
    <p><a href="/register">Register here</a></p>
    <p><a href="/">Back to Home</a></p>
</div>
{% endblock %}
