{% extends "base.html" %}

{% block title %}Register - FreeCampFinder{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #2a6f97; margin-bottom: 2rem;">Register</h2>
    
    <form method="POST">
        <div style="margin-bottom: 1rem;">
            <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Username:</label>
            <input type="text" id="username" name="username" required minlength="4" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; box-sizing: border-box;">
            <small style="color: #666; font-size: 0.9rem;">At least 4 characters</small>
        </div>
        
        <div style="margin-bottom: 1rem;">
            <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Password:</label>
            <input type="password" id="password" name="password" required minlength="6" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; box-sizing: border-box;">
            <small style="color: #666; font-size: 0.9rem;">At least 6 characters</small>
        </div>
        
        <div style="margin-bottom: 1.5rem;">
            <label for="confirm_password" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; box-sizing: border-box;">
        </div>
        
        <button type="submit" style="width: 100%; background: #28a745; color: white; padding: 0.75rem; border: none; border-radius: 5px; font-size: 1rem; font-weight: bold; cursor: pointer;">Register</button>
    </form>
    
    <p style="text-align: center; margin-top: 1.5rem; color: #666;">
        Already have an account? <a href="{{ url_for('login') }}" style="color: #2a6f97;">Login here</a>
    </p>
    
    <p style="text-align: center; margin-top: 1rem;">
        <a href="{{ url_for('index') }}" style="color: #2a6f97;">‚Üê Back to Home</a>
    </p>
</div>
{% endblock %}
